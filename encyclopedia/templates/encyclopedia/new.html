{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
<!-- find a way to make the action use the util.save_entry function-->
    <form action="{% url 'encyclopedia:new' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <label for="entry">Entry: </label>
        <textarea name="entry" id="entry" style="max-height: 400px;" class="mt-3"></textarea>
        <br>
        <input type="submit" value="Submit" class="btn btn-success mt-4">
    </form>

{% endblock %}
