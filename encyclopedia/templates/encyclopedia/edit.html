{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Edit {{ title }} Entry</h1>

    <form action="{% url 'encyclopedia:edit' %}" method="post" style="display: grid; gap: 1rem;">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" class="btn btn-success">
    </form>

{% endblock %}
