{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}

            <li><a href="{{ entry }}" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">{{ entry }}</a></li>
               
        {% endfor %}
    </ul>

{% endblock %}
