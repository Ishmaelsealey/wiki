{% extends "encyclopedia/layout.html" %}

{% block body %}

<h1>Items that match your search</h1>

<ul>
    {% for item in match_result %}
    <li><a href="wiki/{{ item }}" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">{{ item }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
