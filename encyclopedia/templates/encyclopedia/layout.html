{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}">   
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form action="{% url 'encyclopedia:search' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="searchInput" class="form-label">Search Encyclopedia</label>
                        <input class="search form-control" type="text" name="q" id="searchInput" placeholder="Type here!">
                    </div>
                </form>
                <div>
                    <a href="{% url 'encyclopedia:index' %}" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:new' %}" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Create New Entry</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:random' %}" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
