{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Encyclopedia: {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container m-0">
            <div class="row" style="height: 100vh;">
                <div class="sidebar bg-secondary p-4 col-3">
                    <h2 class="mt-3">Wiki</h2>
                    <form action="{% url 'encyclopedia:search' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Search Encyclopedia</label>
                            <input class="fs-6 form-control" type="text" name="q" id="searchInput" placeholder="Type here!">
                        </div>
                    </form>
                    <div>
                        <a href="{% url 'encyclopedia:index' %}" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home</a>
                    </div>
                    <div>
                        <a href="{% url 'encyclopedia:new' %}" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Create New Entry</a>
                    </div>
                    <div>
                        <a href="{% url 'encyclopedia:random' %}" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="main col-9 p-5">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
